<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- font icon link -->
    <link rel="stylesheet" href="./icon/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
        <!-- ========== cart section start ========== -->
        <div class="input-group mb-3 w-25 mx-auto" style="margin-top: 20px;">
            <button
                class="btn btn-outline-secondary"type="button"id="decrement">
                -
            </button>

            <input
                type="number"class="form-control"aria-label="Example text with button addon"aria-describedby="button-addon1" 
                value="1" id="cart" style="box-shadow: none;">

            <button
                class="btn btn-outline-secondary"type="button"id="increment">
                +
            </button>
        </div>

        <div class="input-group mb-3 w-25 mx-auto" style="margin-top: 20px;">
          <button
              class="btn btn-outline-secondary"type="button"id="extradecrement">
              -
          </button>

          <input
              type="number"class="form-control"aria-label="Example text with button addon"aria-describedby="button-addon1" 
              value="1" id="cart_box" style="box-shadow: none;">

          <button
              class="btn btn-outline-secondary"type="button"id="dbincrement">
              +
          </button>
      </div>
        <!-- ========== cart section end ========== -->
    <!-- ========== password section start ========== -->
    <div class="input-group mb-3 w-25 mx-auto password">
        <input type="password" class="form-control password_card" placeholder="Enter Your Password" 
        aria-label="Recipient's username" aria-describedby="button-addon2"
        style="box-shadow: none;">
        <button class="btn btn-outline-secondary password_box" type="button" id="button-addon2"><i class="fa-solid fa-eye"></i></button>
      </div>
    <!-- ========== password section end ========== -->

    <!-- ========== range section start ========== -->
    <div class="mx-auto w-25">
        <label for="customRange1" class="form-label">Range :</label>
        <input type="range" class="form-range" id="range1" min="0" max="10000" value="0" step="50">
        <h4></h4>

    </div><br>
    <!-- ========== range section end ========== -->

    <!-- ========== color section start ========== -->

      <div class=" w-25 mx-auto">
        <form>
            <input type="color" name="color" id="color">
            <input type="button" value="change color" id="btn1">
        </form>

      </div>
    <!-- ========== color section end ========== -->

    <!-- ========== date section start ========== -->
    
    <h2>hello </h2>
    <!-- ========== date section end ========== -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
